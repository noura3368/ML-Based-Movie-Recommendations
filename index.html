<!DOCTYPE html>
<style>
    .ms-n5 {
    margin-left: -40px;
    }
    .background {
        height: 800px;
        background: linear-gradient(to bottom, #ff3399 0%, #cc0000 100%);
    }
    .bottom {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }
</style>
<html>
    <head>
        <title>Movie Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <body class="background">
        <div class="row mt-5 bottom">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <input class="form-control border rounded-pill" type="search" value="Movie Name..." id="example-search-input">
                </div>
                <input type="submit" id="submit_button" class="btn btn-light" style="margin-top: 30px;" value="Submit">
            </div>
        </div>
    <script>
        $( "#example-search-input" ).on( "click", function() {
            this.value = "";
        });
        $("#submit_button").on("click", function() {
            $.ajax({
                method:"POST",
                url:"http://localhost:3000/movies",
                contentType: "application/json; charset=utf-8",
                data:{
                    "movie":JSON.stringify(document.getElementById("example-search-input").value)
                },
                success: function(data, textStatus){
                    alert(data);
                },
                error: function(data, textStatus){
                    alert("error")
                }
            });
            
            //alert(document.getElementById("example-search-input").value)
            
            //jQuery.support.cors = true;

            fetch("/movies", {
                method:"POST",
                headers: {
                    "Content-type":"application/json; charset=utf-8"
                },
                body:JSON.stringify({"movie":document.getElementById("example-search-input").value})
            });
            */
        
        });
    </script>
    </body>
</html>
